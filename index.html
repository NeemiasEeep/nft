<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img class="cor" src="images/image-equilibrium.jpg" alt="">
    <h1 class="cor"><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="grid">
      <div class="eth">
        <div>
          <img class="icon" src="images/icon-ethereum.svg" alt="">
        </div>
        <div>
          <p class="p2">0.041 ETH</p>
        </div>
      </div>
      <div class="clock">
        <div>
          <img class="icon2" src="images/icon-clock.svg" alt="">
        </div>
        <div>
          <p class="p3">3 days left</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="grid">
      <div>
        <img class="avatar" src="images/neemias.png" alt="">
      </div>
      <div >
        <div class="user">Recreation of <a href="#"><b>Neemias Araujo</b></a></div>
      </div>
    </div>
  </main>

</body>

</html>
